{% extends "base.html" %}

{% block title %}Make a new post{% endblock %}

{% block header %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="../static/css/login-css.css">
{% endblock %}

{% block body %}
<div class="container">
    <div>
        <form method="post">
        <h1 class="text-center">Make a new post</h1>
        <textarea class="form-control" rows="1" placeholder="Please enter a title" name="title"></textarea>
        <textarea class="form-control" rows="5" placeholder="Please enter content" name="content" style=" margin-top: 20px;"></textarea>
        <button type="submit" class="btn btn-info" id="sendbutton">SEND</button>
        </form>
    </div>


</div>
{% endblock %}
