{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block header %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="../static/css/login-css.css">
{% endblock %}

{% block body %}
<div class="container">

    <div class="rgst-box">
        <h2 style="text-align: center">Create an account</h2>
    <form method="POST">
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" id="Name" placeholder="Please enter your full name" name="username">
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="Email" placeholder="Email" name="email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="Password1" placeholder="Password" name="Password1">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" class="form-control" id="Password2" placeholder="Repeat the password" name="Password2">
          </div>

        <div class="custom-checkbox custom-control">
          <input type="checkbox" name="agree" id="agree" class="custom-control-input" required="">
          <label for="agree" class="custom-control-label">I agree to the <a href="#">Terms and Conditions</a></label>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Create</button>
        <div class="mt-4 text-center">
            Already have an account? <a href="{{ url_for('auth.login') }}">Login</a>
        </div>
      </form>
    </div>

</div>
{% endblock %}
